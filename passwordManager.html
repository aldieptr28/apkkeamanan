<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Kata Sandi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Manajemen Kata Sandi</h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="passwordManager.html" class="active">Manajemen Kata Sandi</a></li>
                <li><a href="securityAssessment.html">Penilaian Keamanan</a></li>
                <li><a href="phishingSimulator.html">Simulasi Phishing</a></li>
                <li><a href="dataLeakChecker.html">Pemindai Kebocoran Data</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="password-generator" class="card">
            <h2>Buat Kata Sandi yang Aman</h2>
            <div class="form-group">
                <label for="password-length">Panjang Kata Sandi:</label>
                <input type="number" id="password-length" value="12" min="8" max="32">
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="include-uppercase" checked> Gunakan Huruf Besar</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="include-numbers" checked> Gunakan Angka</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="include-symbols" checked> Gunakan Simbol</label>
            </div>
            <button class="btn-primary" onclick="generatePassword()">Buat Kata Sandi</button>
            <p id="generated-password" class="result-text"></p>
        </section>

        <section id="password-check" class="card">
            <h2>Cek Kekuatan Kata Sandi</h2>
            <div class="form-group">
                <input type="password" id="password" placeholder="Masukkan kata sandi untuk dicek">
            </div>
            <button class="btn-primary" onclick="checkPassword()">Cek Kekuatan</button>
            <p id="password-result" class="result-text"></p>
        </section>

        <section id="password-storage" class="card">
            <h2>Simpan Kata Sandi Anda</h2>
            <div class="form-group">
                <label for="service-name">Nama Layanan:</label>
                <input type="text" id="service-name" placeholder="Misal: Gmail, Facebook">
            </div>
            <div class="form-group">
                <label for="password-to-save">Kata Sandi:</label>
                <input type="password" id="password-to-save" placeholder="Masukkan kata sandi">
            </div>
            <button class="btn-success" onclick="savePassword()">Simpan Kata Sandi</button>
            <p id="save-result" class="result-text"></p>
            <hr>
            <h3>Kata Sandi yang Disimpan</h3>
            <ul id="saved-passwords-list" class="password-list"></ul>
        </section>
    </main>

    <footer>
        Dibuat Oleh Aldi Putra Pratama
    </footer>

    <script src="passwordManager.js"></script>
</body>

</html>
